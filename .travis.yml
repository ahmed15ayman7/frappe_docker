dist: xenial

env:
  - DOCKER_COMPOSE_VERSION: 1.23.1

addons:
  apt:
    packages:
      - build-essential
      - nghttp2
      - libnghttp2-dev
      - libssl-dev

services:
  - docker

before_install:
  - wget https://curl.haxx.se/download/curl-7.63.0.tar.gz && tar xzf curl-7.63.0.tar.gz
  - cd curl-7.63.0
  - sudo apt-get -y remove curl
  - ./configure --with-nghttp2 --with-ssl
  - make && sudo make install
  - sudo ldconfig && cd ..
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - chmod ugo+x ./dbench
  - chmod ugo+x ./test.sh
  - ./dbench setup docker
  - ./dbench init frappe-bench
  - ./dbench new-site site1.local
  - ./dbench setup hosts

script:
  - docker-compose ps | grep -i frappe
  - docker-compose ps | grep -i redis-cache
  - docker-compose ps | grep -i redis-queue
  - docker-compose ps | grep -i redis-socketio
  - docker-compose ps | grep -i mariadb
  - ./test.sh
  - ./dbench setup docker stop
